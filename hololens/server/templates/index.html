<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Vision Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            color: #333;
        }
        .detection-info {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hololens Local Server</h1>
        <p>Watch the hololens footge and the object detection through this</p>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        
        <div class="detection-info">
            <h3>Detection Information</h3>
            <p>This server is processing video streams with YOLOv8 object detection.</p>
            <p>The model can detect various objects including people, vehicles, animals, and everyday objects.</p>
        </div>
    </div>
</body>
</html>
